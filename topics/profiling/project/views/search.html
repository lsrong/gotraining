<div class="top">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><i class="glyphicon glyphicon-search"></i> 资讯搜索 </h1>
                <form action="/search" method="post">
                    <input class="form-control" name="keyword" type="text" value="{{.keyword}}"/>
                    <div class="check-boxes">
                    	<span>
                        	<input name="cm"  {{.cm}} type="checkbox"/>&nbsp;网易新闻 &nbsp;
                        </span>
                        <span>
                        	<input name="bd" {{.bd}} type="checkbox"/>&nbsp;百度资讯 &nbsp;
                        </span>
                    </div><!-- check-boxes -->
                    <input class="btn btn-default" type="submit" value="Search" style="font-size: 16px;"/>
                </form>
            </div><!-- col-md-12 -->
        </div><!-- row -->
    </div><!-- container -->
    <div class="clearfix"></div>
</div><!-- top -->

<div class="results-wrapper">
	{{.Results}}
</div>
